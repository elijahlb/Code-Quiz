<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="../Code-Quiz/assets/style.css">
            <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
            <title>Code Quiz</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="row">
                <div class="view-highscores">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          View Highscores
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <ul id="ul"></ul>
                        </div>
                      </div>
                </div>
                <div id="title">&lt/C0DE QU1Z&gt</C0DE></div>
                <div class="time">
                    <h5>Time:<span id='minutes'>00</span>:<span id='seconds'>00</span></h5>
                </div>
            </div>
        </div>
​
​
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid">
                    <div class='row'>
                        <div class = 'col-md-6'>
                    <button id="0" class="ansButton" onClick="replyClick(this.id)"></button><br>
                    <button id="1" class="ansButton" onClick="replyClick(this.id)"></button><br>
                    <button id="2" class="ansButton" onClick="replyClick(this.id)"></button><br>
                    <button id="3" class="ansButton" onClick="replyClick(this.id)"></button>
                        </div>
                        <div class= 'col-md-6'>
                    <button id="next-btn" class="next-btn btn hide">Next <i class="fas fa-space-shuttle"></i></button>
                        </div>
                    </div>
                </div>
                <div id="validate">
​
                </div>
                <div class="orange">
                    Score: <span id="score">0</span>
                </div>
            </div>
            <div id="add-info" class="hide">
                <form >
                        <i class="fas fa-trophy"></i>
                        <div id='final-score'>
                            Your score is : <span id="userScore"></span>
                        </div>
                    Your Initials: <input type="text" name="fname" id="quiz-form"/><br>
                    <div id="submit-refresh">
                    <input id="submit" type="button" value="Submit" onclick="saveScore()"/>
                    <input id="submit" type="button" value="Restart" onclick="restart()"/>
                    </div>
                </form>
            </div>
            <div class="controls">
                    <div id="viewHighscores"></div>
                <button id="start-btn" class="start-btn btn orange">Start</button>
            </div>
        </div>
        
            <script type="text/javascript" src="questions.js"></script>
            <script type="text/javascript" src="script.js"></script>
            <script src="https://kit.fontawesome.com/76e73fc237.js" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
​
    </body>
</html>
